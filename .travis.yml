language: objective-c
osx_image: xcode10.2
xcode_project: FFSafeKit.xcodeproj
xcode_scheme: FFSafeKit

before_install:
  - env
  - xcodebuild -version
  - xcodebuild -showsdks
  - xcpretty --version

script:
  - set -o pipefail

  - echo Build as dynamic framework
  - xcodebuild clean build -project "$TRAVIS_XCODE_PROJECT"  -scheme "$TRAVIS_XCODE_SCHEME" | xcpretty
